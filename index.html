<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Registration Form</h1>
    
    <form>
      <fieldset>
        
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="transection">Type of Transection: <input id="transection" name="transection" type="transection" required /></label>
        <label for="date">Date: <input id="date" name="date" type="date" required /></label>
        <label for="amount">Amount: <input id="amount" name="date" type="number" required /></label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>

  </body>
</html>
</body>
</html>
